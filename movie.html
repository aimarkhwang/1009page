<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영화 순위</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	var jsonUrl = "http://ec2-13-124-142-156.ap-northeast-2.compute.amazonaws.com:8080/1009/movie";
	$.getJSON(jsonUrl, function(result){
    	$.each(result, function(i, field){
    		$("div").append(field.rank + ". " + field.title + "<br>");
    		$("div").append("<a href='" + field.link + "' target='_blank'>" + "<img src='" + field.img + "'><br></a>");
    	});
	});
});
</script>
</head>
<body>
<h1>영화 순위 정보</h1>
<div></div>
</body>
</html>
