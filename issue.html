<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실시간 검색</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$.getJSON("http://ec2-13-124-142-156.ap-northeast-2.compute.amazonaws.com:8080/1009/issue", function(result){
    	$.each(result, function(i, field){
    		$("#issue").append(field.rank + ". " + field.title + "<br>");
    	});
	});
});

</script>
</head>
<body>
<h1>지금 이시간 D 실검</h1>
<h3 id="clock" style="color:gray;">00:00</h3>
<div id="issue"></div>
</body>

<script>
var clockTarget = document.getElementById("clock");
function clock() {
    var date = new Date();
    var month = date.getMonth();
    var clockDate = date.getDate();
    var day = date.getDay();
    var week = ['일', '월', '화', '수', '목', '금', '토'];
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();
    clockTarget .innerText = `${month+1}월 ${clockDate}일 ${week[day]}요일` +
    `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes }`  : minutes }:${seconds < 10 ? `0${seconds }`  : seconds }`;
}

function init() {
	clock();
	setInterval(clock, 1000);
}
init();
</script>

</html>
